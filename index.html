<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
              <h1>Weather</h1>
              <div class="searched-city" id = "dateTime">
                
                <h2 id="searched-city-name"></h2>
              </div>
              <form class="d-flex" role="search">
                  <input id="city" class="form-control me-2" type="search" placeholder="City" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container">
          <div class="container">
            <div class="row">
              <div class="col-4" id="last-cities">
                
              </div>
          
              <div class="col-8">

                <div class="row">
                  
                  <h4>Today</h4>
                  <div class="forecast" id="today-forecast">
                  </div>
                </div>
                <h4 id = "date1"></h4>
                  <div class="col-2 forecast">
                    <div id="cloud1"><img id="icon1" src="" alt="weather-icon1"></div>
                    <div id="forecast1"></div>
                  </div>
                  <h4 id = "date2" ></h4>
                  <div class="col-2 forecast">
                    <div id="cloud2"><img id="icon2" src="" alt="weather-icon2"></div>
                    <div id="forecast2"></div>
                  </div>
                  <h4 id = "date3" ></h4>
                  <div class="col-2 forecast">
                    <div id="cloud3"><img id="icon3" src="" alt="weather-icon3"></div>
                    <div id="forecast3"></div>
                  </div>
                  <h4 id = "date4" ></h4>
                  <div class="col-2 forecast">
                    <div id="cloud4"><img id="icon4" src="" alt="weather-icon4"></div>
                    <div id="forecast4"></div>
                  </div>
                  <h4 id = "date5" ></h4>
                  <div class="col-2 forecast">
                    <div id="cloud5"><img id="icon5" src="" alt="weather-icon5"></div>
                    <div id="forecast5"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
            
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
  </body>
</html>
